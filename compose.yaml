services:
  redis:
    image: "redis:alpine"
  
  mongodb:
    image: "mongo:latest"
    volumes:
      - ./data:/data/db
    networks:
      - potential-fiesta
      
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - redis
    command: >
      sh -c "     
      uvicorn src.main:app --host 0.0.0.0"
    volumes:
      - .:/app
    networks:
      - potential-fiesta


  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - potential-fiesta

networks:
  potential-fiesta: